<template>
  <lightning-card title="Loan Applications" icon-name="standard:task">
    <div class="slds-m-around_medium">
      <lightning-combobox
        name="statusFilter"
        label="Filter by Status"
        value={statusFilter}
        options={statusOptions}
        onchange={handleStatusChange}
      >
      </lightning-combobox>

      <lightning-combobox
        name="officerFilter"
        label="Filter by Loan Officer"
        value={officerFilter}
        options={officerOptions}
        onchange={handleOfficerChange}
      >
      </lightning-combobox>
    </div>

    <lightning-datatable
      key-field="Id"
      data={filteredApplications}
      columns={columns}
      hide-checkbox-column
      empty-state-message="No loan applications found with current filters."
    >
    </lightning-datatable>
  </lightning-card>
</template>
